<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="8AM" class="row time-block" data-hour="08">
        <span class="col-md-1 hour">8 AM</span>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="9AM" class="row time-block" data-hour="09">
        <span class="col-md-1 hour">9 AM</span>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="10AM" class="row time-block" data-hour="10">
        <span class="col-md-1 hour">10 AM</span>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="11AM" class="row time-block" data-hour="11">
        <span class="col-md-1 hour">11 AM</span>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="12AM" class="row time-block" data-hour="12">
        <span class="col-md-1 hour">12 AM</span>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="1PM" class="row time-block" data-hour="13">
        <span class="col-md-1 hour">1 PM</span>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="2PM" class="row time-block" data-hour="14">
        <span class="col-md-1 hour">2 PM</span>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="3PM" class="row time-block" data-hour="15">
        <span class="col-md-1 hour">3 PM</span>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="4PM" class="row time-block" data-hour="16">
        <span class="col-md-1 hour">4 PM</span>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div id="5PM" class="row time-block" data-hour="17">
        <span class="col-md-1 hour">5 PM</span>
        <textarea class="col-md-10 description"></textarea>
        <button type="button" class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
